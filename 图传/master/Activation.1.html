		let data = {
			configuration: 1,
			url: "step1.html",
		};
		var Helios = new Vue({
			el: "#configuration",
			data: data,
			beforeCreate() {
				/*console.log("创建前：");
				console.log(this.$data); */
			},
			created() {
				//  console.log("创建完成：");
				// console.log(this.$data);
			},
			beforeMount() {
				if (this.url == "" || this.url == null) {
					this.configuration = 1;
					sessionStorage.setItem("url", "step1.html");
				} else {
					console.log(this.url);
					if (this.url == "step1.html") {
						this.configuration = 1;
					} else if (this.url == "step2.html") {
						this.configuration = 2;
					} else if (this.url == "step3.html") {
						this.configuration = 3;
					}
				}
			},
			mounted: function () {
				//挂载完成：
				this.$nextTick(function () {
					if (this.url == "" || this.url == null) {
						this.configuration = 1;
						sessionStorage.setItem("url", "step1.html");
					} else {
						console.log(this.url);
						if (this.url == "step1.html") {
							this.configuration = 1;
						} else if (this.url == "step2.html") {
							this.configuration = 2;
						} else if (this.url == "step3.html") {
							this.configuration = 3;
						}
					}
				});
				$("body").resize();
			},

			//事件
			methods: {
				b1() {
					toast.$notify({
						title: '成功',
						message: '数据请求成功',
						type: 'success',
						duration: 1000
					});
				},

				setpUrl(x) {
					//setIframeHeight(document.getElementById('iframe1'));
					if (x == 1) {
						sessionStorage.setItem("url", "step1.html");
					} else if (x == 2) {
						sessionStorage.setItem("url", "step2.html");
					} else if (x == 3) {
						sessionStorage.setItem("url", "step3.html");
					}
					this.url = sessionStorage.getItem("url"),
						this.configuration = x;
				}
			},

		});
