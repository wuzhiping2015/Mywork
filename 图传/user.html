		<script>
			let app;
			let data = {
				tableDataBegin: [],
				tableDataName: "",
				tableDataEnd: [],
				currentPage: 1,
				pageSize: 5,
				totalItems: 2,
				filterTableDataEnd: [],
				flag: false,

				//用户编辑添加
				usershow: false,
				roleshow: false,
				title: "编辑用户",
				value3: "1",
				form: {
					data: "1"
				},
				value1: false,

			};
			app = new Vue({
				el: "#MainContext",
				data: data,
				beforeCreate() {
					/*console.log("创建前：");
					console.log(this.$data); */
				},
				created() {
					//  console.log("创建完成：");
					// console.log(this.$data);

				},
				beforeMount() {
					/* console.log("挂载前：");
					console.log(this.$data); */

				},
				mounted() {
					/* console.log("时时监控数据变化,并随之更新");*/
					$("body").resize();
					this.getdata();

				},

				updated() {
					// console.log("==更新成功==");
					console.log(this.$data);
				},
				//事件
				methods: {
 
					/* 初始进入系统请求数据 */
					getdata() {
						/* 	let url = "http://jsonplaceholder.typicode.com/users";
							util.getattrajax(url, function(data) { */

						var dataajax = [{
								data1: 1,
								data2: "数据11...",
								data3: "数据...",
								data4: "数据...",
								data5: "数据...",
								data6: "数据...",
							},
							{
								data1: 2,
								data2: "数据22...",
								data3: "数据...",
								data4: "数据...",
								data5: "数据...",
								data6: "数据...",
							},
							{
								data1: 3,
								data2: "数据33...",
								data3: "数据...",
								data4: "数据...",
								data5: "数据...",
								data6: "数据...",
							},
							{
								data1: 4,
								data2: "数据44...",
								data3: "数据...",
								data4: "数据...",
								data5: "数据...",
								data6: "数据...",
							}
						];


						if (this.totalItems > this.pageSize) {
							this.totalItems = dataajax.length;
							for (let index = 0; index < this.pageSize; index++) {
								this.tableDataEnd.push({
									data1: dataajax[index].data1,
									data2: dataajax[index].data2,
									data3: dataajax[index].data3,
									data4: dataajax[index].data4,
									data5: dataajax[index].data5,
									data6: dataajax[index].data6,
								});
							}
						} else {
							this.tableDataEnd = dataajax;

						}
						dataajax.forEach((value, index) => {
							this.tableDataBegin.push({
								data1: value.data1,
								data2: value.data2,
								data3: value.data3,
								data4: value.data4,
								data5: value.data5,
								data6: value.data6,
							});
						})
						toast.$message({
							message: '数据同步成功',
							type: 'success',
							offset: 80
						});
						/* }); */
					},
					/* 初始进入系统请求数据  end*/

					//组件自带监控当前页码  start**************
					//前端搜索功能需要区分是否检索,因为对应的字段的索引不同
					//用两个变量接收currentChangePage函数的参数
					handleSizeChange(val) {
						console.log(`每页 ${val} 条`);
						this.pageSize = val;
						this.handleCurrentChange(1);
					},
					handleCurrentChange(val) {
						//console.log(`当前页: ${val}`);
						this.currentPage = val;
						//需要判断是否检索
						if (!this.flag) {
							this.currentChangePage(this.tableDataBegin);
							console.log(this.tableDataEnd);
						} else {
							this.currentChangePage(this.filterTableDataEnd);
							console.log(this.tableDataEnd);
						}
					},
					//全局数据联动查询 方法**********************
					currentChangePage(list) {
						let from = (this.currentPage - 1) * this.pageSize;
						let to = this.currentPage * this.pageSize;
						this.tableDataEnd = [];
						for (; from < to; from++) {
							if (list[from]) {
								this.tableDataEnd.push(list[from]);
							}
						}
					},
					//组件自带监控当前页码   end**************

					//删除**********************
					delerow: function(index, rows) {
						toast.$confirm("此操作将永久删除该数据，是否继续", "提示", {
							confirmButtonText: "确定",
							cancelButtonText: '取消',
							type: "warning"
						}).then(() => {
							rows.splice(index, 1);
							this.$message.success("删除成功");
						});
					},
					//添加
					useradd(index, rows) {
						this.usershow = true;
						this.title = "添加用户";
						//	window.location.href = 'useradd.html';
						//sessionStorage.setItem("listType", x);
					},
					//编辑
					userupdate(index, rows) {
						this.usershow = true;
						this.title = "编辑用户";

						//	window.location.href = 'userupdate.html';
						//sessionStorage.setItem("listType", x);
					},
					//角色管理
					role() {
						this.roleshow = true; 
					},
					
					roleopenList(){
						toast.$confirm("是否对该角色开放 【设置】 权限？", "提示", {
							confirmButtonText: "确定",
							cancelButtonText: '取消',
							type: "warning"
						}).then(() => {
							 
							this.$message.success("设置成功");
						});
					}
				},



			});
