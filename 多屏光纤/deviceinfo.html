<html>

	<head>

	</head>
	<style>
		.viswCard span {
	color: #fff;
	margin-right: 0px;
	}
	.box-header .el-button--mini, .el-button--mini.is-round {
		padding: 1px 3px;
		color: #fff;
	   vertical-align: middle;
	}
	.el-input{
		vertical-align: middle;
	}
	.label-text-vm {
	    text-align: left;
	}
	.col-sm-4 {
	    margin: 10px 0;

	.row .label {
	    display: inline-block;

		margin: 10px 0px;

	<body>
		<!-- hold-transition skin-blue-light sidebar-mini sidebar-collapse -->
		<div class="wrapper" id="content" style="background:#f1f4f6; margin-top: 10px;">

			<div class="col-md-12" style="padding-left: 0px;">
				<div class="row">
					<!--  DL I/P  start-->
					<div class="col-md-12">

						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title">DeviceInfo</h3>
								<div class="box-tools pull-right" style="top: 9px;">
									<el-button type="primary" @click="onSubmit" size="small">Read</el-button>
								</div>
							</div>

							<div class="clear" style="padding-top:10px;">
								<el-form ref="form" :model="form" label-width="180px" size="medium">
									<div style="width: 600px;">
										
										<el-form-item label="设备厂商代码">
											{{form["45"]}}
										</el-form-item>
										<el-form-item label="设备类别">
											{{form["46"]}}
										</el-form-item>
										<el-form-item label="设备型号">
											{{form["47"]}}
										</el-form-item>
										<el-form-item label="设备生产序列号">
											{{form["48"]}}
										</el-form-item>
										<el-form-item label="软件版本">
											{{form["49"]}}
										</el-form-item>
										<el-form-item label="FPGA版本">
											{{form["50"]}}
										</el-form-item>
										<el-form-item label="设备温度">
											{{form["51"]}}
										</el-form-item>
										<el-form-item label="站点编号">
											{{form["52"]}}
										</el-form-item>
										<el-form-item label="设备编号">
											{{form["53"]}}
										</el-form-item>
									</div>
								</el-form>
							</div>
						</div>
					</div>
					<!--  DL I/P  end-->
				</div>

				<!-- /.nav-tabs-custom -->
			</div>

		</div>
		<script type="text/javascript" src="assets/js/jquery.js"></script>
		<script type="text/javascript" src="assets/js/vue.js"></script>
		<script type="text/javascript" src="assets/js/index.js"></script>
		<script type="text/javascript" src="assets/js/comment.js"></script>

		<style scoped>

		</style>
		<script type="text/javascript">
			var helios;
			let data = {
				form: {},
				aushow: sessionStorage.getItem("equipment") == "au",
				rushow: sessionStorage.getItem("equipment") == "ru",
			};

			let getajax = {
				deviceionfo(c) {
					var obj1 = [45, 46, 47, 48, 49, 50, 51, 52, 53];
					var obj = {
						"data": obj1.join(),
						"action": "READ",
					}
					util.getattrajax(obj, function(data) {
						var data = (data.data);
						var getdata = new Object;
						if (data.length > 0) {
							if (c) {
								toast.$message({
									message: 'Synchronous success',
									type: 'success',
									offset: 90,
									showClose: true,
								});
							}
						}
						for (var i = 0; i < data.length; i++) {
							if (data[i].adr == obj1[i]) {
								if (data[i].value== "") {
									getdata[obj1[i]] = "Empty data"
								} else {
									getdata[obj1[i]] = data[i].value;
								}
							}
						}
						helios.form = getdata
					});
				},
			}

			helios = new Vue({
				el: "#content",
				data: data,
				created: function() {

				},
				mounted() {
					$("body").resize();
					getajax.deviceionfo();
				},
				updated() {
				//	console.log(this.$data);
				},
				methods: {
					onSubmit(c) {
						getajax.deviceionfo(c);
					}
				},

			})
		</script>
	</body>
</html>
