				<!-- 主要内容显示 -->
				<section class="content container-fluid" id="MainContext" style="padding:15px; min-width: 1200px;">
					<section class="">
						<ol class="breadcrumb">

					<div class="wrapper" id="content" style="background:#f1f4f6; margin-top: 12px;">


						<div class="col-md-12" style="padding-left: 0px;">

							<div class="row">

								<!-- Port1 START -->
								<div class="col-md-6">
									<div class="box">
										<div class="box-header with-border">
											<h3 class="box-title">Gprs Modem</h3> <!-- GRPS -->
											<div class="box-tools pull-right" style="top: 9px;">

												<div class="col-md-10" v-for="(v,i) in gprsdata" v-if="v.adr!=152">
													<el-form-item :label="v.name">
														<el-input v-model="v.value"></el-input>
													</el-form-item>
												</div>


												<div class="col-md-12" v-for="(v,i) in  gprsdata" v-if="v.adr==152">
													<el-form-item :label="v.name">

											<div class="box-tools pull-right" style="top: 9px;">
												<el-button @click="gprsdata2(1)" :disabled="!Read" size="small">Read</el-button>
											</div>

										<div class="clear" style="padding-top: 10px;">
											<el-form ref="data2" label-width="180px" size="medium">
												<div class="col-md-12" v-for="(v,i) in  data2" v-if="v.adr!=152">

		<script type="text/javascript" src="assets/js/jquery.js"></script>
		<script type="text/javascript" src="assets/js/vue.js"></script>
		<script type="text/javascript" src="assets/js/index.js"></script>
		<script type="text/javascript" src="assets/js/comment.js"></script>
		<script type="text/javascript" src="assets/js/adminlte.js"></script>


		<script>
			let data = {
				equipment: sessionStorage.getItem("equipment"),
				url: sessionStorage.getItem("url"),
				form: {
					name: true,
					name1: false,
					tag: 111,
				},
				gprsdata: [],
				data2: [],
				Set: true,
				Read: true,
			};
			var helios = new Vue({
				el: "#MainContext",
				data: data,

				mounted() {
					/* console.log("时时监控数据变化,并随之更新");*/
					$("body").resize();
					console.log(this.$data);
				},
				beforeMount() {
					/*console.log("创建前："); */
					this.getGprs();
					this.gprsdata2();
				},

				//事件
				methods: {
					getGprs(c) {
						var adr = [149, 150, 151, 152]; /* 152 状态 */
						var obj = {
							"data": adr.join(),
							"action": "READ"
						};
						util.getattrajax(obj, function(data) {
							var data = data.data;
							var data1 = [];
							if (data.length > 0) {
								if (c > 0) {
									helios.$data.Read = false;
									setTimeout(() => {
										helios.$data.Read = true;
										toast.$message({
											message: "success",
											type: 'success',
											showClose: true,
											offset: 10
										});
									}, 1200);
								}
								for (var i = 0; i < data.length; i++) {
									if (149 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "MODEM APN",
											value: data[i].value
										}
										data1.push(obj);
									}
									if (150 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "APN USERNAME",
											value: data[i].value
										}
										data1.push(obj);
									}
									if (151 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "APN PASSWORD",
											value: data[i].value
										}
										data1.push(obj);
									}
									if (152 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "GPRS STATUS",
											value: data[i].value == "1" ? true : false
										}
										data1.push(obj);
									}

								}
								helios.gprsdata = data1;
							} else {
								toast.$message.error("Error");
							}
						})
					},
					setGprs() {
						var adrs = [149, 150, 151]; // 与 新数据配对  
						var data = [];
						for (var i = 0; i < helios.gprsdata.length; i++) {
							var obj = {
								adr: "",
								value: ""
							}
							if (149 == helios.gprsdata[i].adr) {
								obj.adr = helios.gprsdata[i].adr;
								obj.value = helios.gprsdata[i].value;
								data.push(obj);
							}
							if (150 == helios.gprsdata[i].adr) {
								obj.adr = helios.gprsdata[i].adr;
								obj.value = helios.gprsdata[i].value;
								data.push(obj);
							}
							if (151 == helios.gprsdata[i].adr) {
								obj.adr = helios.gprsdata[i].adr;
								obj.value = helios.gprsdata[i].value;
								data.push(obj);
							}
						}

						var obj = {
							"data": JSON.stringify(data),
							"action": "SET"
						}

						util.postattrajax(obj, function(data) {
							if (1 != data) {
								toast.$message({
									message: ' Error:' + data.message,
									type: 'error',
									showClose: true,
									offset: 80
								});
							} else {
								toast.$message({
									message: "success",
									type: 'success',
									showClose: true,
									offset: 80
								});
							}
						});
					},

					gprsdata2(c) {
						var adr = [153, 154];
						var obj = {
							"data": adr.join(),
							"action": "READ"
						};
						util.getattrajax(obj, function(data) {
							var data = data.data;
							var data1 = [];
							if (data.length > 0) {
								if (c > 0) {
									helios.$data.Read = false;
									setTimeout(() => {
										helios.$data.Read = true;
										toast.$message({
											message: "success",
											type: 'success',
											showClose: true,
											offset: 10
										});
									}, 1200);
								}
								for (var i = 0; i < data.length; i++) {
									if (153 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "WLAN IP",
											value: data[i].value
										}
										data1.push(obj);
									}
									if (154 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "WLAN GW",
											value: data[i].value
										}
										data1.push(obj);
									}
								}
								helios.data2 = data1;
							} else {
								toast.$message.error("Error");
							}
						})
					},



				},

			});
		</script>
