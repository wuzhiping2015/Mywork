	<body class="skin-black sidebar-open sidebar-mini">

			<!-- 内容区域 -->

				<!-- 主要内容显示 -->
				<section class="content container-fluid" id="MainContext" style="padding:15px; min-width: 1200px;">
					<section class="">
						<ol class="breadcrumb">
							<li>
								<a href="Ethernet.html">Ethernet</a>

							<li>

							</li>

						</ol>
					</section>
					<div class="wrapper" id="content" style="background:#f1f4f6; margin-top: 12px;">


						<div class="col-md-12" style="padding-left: 0px;">

							<div class="row">

								<!-- Port1 START -->
								<div class="col-md-6">
									<div class="box">
										<div class="box-header with-border">
											<h3 class="box-title"></h3> <!-- GRPS -->
											<div class="box-tools pull-right" style="top: 9px;">
												<el-button @click="SetVPN" :disabled="!Set" size="small" type="primary">Set</el-button>
												<el-button @click="GetVPN(1)" :disabled="!Read" size="small">Read</el-button>
											</div>
										</div>
										<div class="clear" style="padding-top: 10px;">
											<el-form ref="VPN" label-width="180px" size="medium">
												<div class="col-md-12" v-for="(v,i) in  VPN" v-if="v.adr==147">
													<el-form-item :label="v.name">
														<el-switch v-model="v.value"></el-switch>
													</el-form-item>
												</div>

												<div class="col-md-10" v-for="(v,i) in VPN" v-if="v.adr!=147">
													<el-form-item :label="v.name">
														<el-input v-model="v.value"></el-input>
													</el-form-item>
												</div>

									</div>

								<!-- Port1 END -->

								<!-- Port1 START -->
								<div class="col-md-6">
									<div class="box">
										<div class="box-header with-border">
											<h3 class="box-title"></h3> <!-- GRPS -->
											<div class="box-tools pull-right" style="top: 9px;">
											</div>

										<div class="clear" style="padding-top: 10px;">
											<el-form ref="VPNread" label-width="220px" size="medium">
												<div class="col-md-12" v-for="(v,i) in  VPNread" v-if="v.adr==148">
													<el-form-item :label="v.name">

													</el-form-item>
												</div>

												<div class="col-md-10" v-for="(v,i) in VPNread" v-if="v.adr!=148">

														{{v.value}}
													</el-form-item>

		</div>
		<script type="text/javascript" src="assets/js/jquery.js"></script>
		<script type="text/javascript" src="assets/js/vue.js"></script>
		<script type="text/javascript" src="assets/js/index.js"></script>
		<script type="text/javascript" src="assets/js/comment.js"></script>
		<script type="text/javascript" src="assets/js/adminlte.js"></script>


		<script>
			sessionStorage.setItem("url", "vpn");
			let data = {
				equipment: sessionStorage.getItem("equipment"),
				url: sessionStorage.getItem("url"),
				form: {
					name: true,
					name1: false,
					tag: 111,
				},


				Set: true,
				Read: true,
				VPN: [],
				VPNread: []


			};
			var helios = new Vue({
				el: "#MainContext",
				data: data,
				beforeCreate() {

					/*console.log("创建前：");
					console.log(this.$data); */
				},
				created() {
					//  console.log("创建完成：");
					// console.log(this.$data);
					/* this.$data.hsulength = this.$data.HSU.length; */

				},
				beforeMount() {
					/* console.log("挂载前：");
					console.log(this.$data); */
					this.GetVPN();
				},
				mounted() {
					this.$nextTick(function() {
						sessionStorage.setItem("url", "vpn");
					});
					/* console.log("时时监控数据变化,并随之更新");*/
					$("body").resize();


				},

				updated() {


				},
				//事件
				methods: {
					onSubmit() {
						util.success("数据请求成功");
					},

					GetVPN(c) {
						var adr = [142, 143, 144, 145, 147]; /* 152 状态 */ /*  */

						adr.push(146, 148);
						var obj = {
							"data": adr.join(),
							"action": "READ"
						};
						util.getattrajax(obj, function(data) {
							var data = data.data;
							var data1 = [];
							var data2 = [];
							if (data.length > 0) {
								if (c > 0) {
									helios.$data.Read = false;
									setTimeout(() => {
										helios.$data.Read = true;
										toast.$message({
											message: "success",
											type: 'success',
											showClose: true,
											offset: 10
										});
									}, 1200);
								}
								for (var i = 0; i < data.length; i++) {
									if (142 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "VPN SERVER IP",
											value: data[i].value
										}
										data1.push(obj);
									}
									if (143 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "VPN SERVER PORT",
											value: data[i].value
										}
										data1.push(obj);
									}
									if (144 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "VPN USERNAME",
											value: data[i].value,
										}
										data1.push(obj);
									}
									if (145 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "VPN PASSWORD",
											value: data[i].value,

										}
										data1.push(obj);
									}
									if (147 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "VPN SWITCH",
											value: data[i].value,
											value: data[i].value == "1" ? true : false
										}
										data1.push(obj);
									}

									if (146 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "VPN CLIENT IP",
											value: data[i].value,
										}
										data2.push(obj);
									}
									if (148 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "VPN CONNECTION STATUS",
											value: data[i].value,
											value: data[i].value == "1" ? true : false
										}
										data2.push(obj);
									}

								}

								helios.VPN = data1;

								helios.VPNread = data2;

							} else {
								toast.$message.error("Error");
							}
						})
					},
					SetVPN() {
						var adrs = [142, 143, 144, 145, 147]; // 与 新数据配对
						var data = [];
						for (var i = 0; i < helios.VPN.length; i++) {
							var obj = {
								adr: "",
								value: ""
							}
							/* if (130 == helios.snmp2data[i].adr) {
								obj.adr = helios.snmp2data[i].adr;
								obj.value = "3";
								data.push(obj);
							} */
							if (142 == helios.VPN[i].adr) {
								obj.adr = helios.VPN[i].adr;
								obj.value = helios.VPN[i].value;
								data.push(obj);
							}
							if (143 == helios.VPN[i].adr) {
								obj.adr = helios.VPN[i].adr;
								obj.value = helios.VPN[i].value;
								data.push(obj);
							}
							if (144 == helios.VPN[i].adr) {
								obj.adr = helios.VPN[i].adr;
								obj.value = helios.VPN[i].value;
								data.push(obj);
							}
							if (145 == helios.VPN[i].adr) {
								obj.adr = helios.VPN[i].adr;
								obj.value = helios.VPN[i].value;
								data.push(obj);
							}
							if (147 == helios.VPN[i].adr) {
								obj.adr = helios.VPN[i].adr;
								obj.value = helios.VPN[i].value == true ? "1" : "0";
								data.push(obj);
							}
						}

						var obj = {
							"data": JSON.stringify(data),
							"action": "SET"
						}

						util.postattrajax(obj, function(data) {
							if (1 != data) {
								toast.$message({
									message: ' Error:' + data.message,
									type: 'error',
									showClose: true,
									offset: 80
								});
							} else {
								toast.$message({
									message: "success",
									type: 'success',
									showClose: true,
									offset: 80
								});
							}
						});
					}



				},


			});
		</script>


	</body>


</html>
