		<script type="text/javascript">
			var helios;
			let data = {
				equipment: sessionStorage.getItem("equipment"),
				form: {
					name: true,
					name1: false,
					tag: 111,
				},
				Alarmdata: [],
				Lightdata: [],
			};

			// 循环匹配键值对
			function getArreaualL(arr1, arr2, arr) {
				var data = []
				var obj = {}; //获取addr
				obj.action = "set";
				var tmp = [];
				arr1.concat(arr2).sort().sort(function(a, b) { //两个数组链接
					if (a == b && tmp.indexOf(a) === -1) {
						tmp.push(a);
					}
				});
				//  obj.params 队列 赋值
				for (var i = 0; i < tmp.length; i++) {
					var setdata = new Object();
					setdata.adr = tmp[i];
					setdata.value = arr[tmp[i]];
					data.push(setdata);
				}
				obj.data = data;
				return obj;
			}

			/* 	function restrue(v) {
				if (v == "0") {
					return [false, false];
				} else if (v == "1") {
					return [false, true];
				} else if (v == "2") {
					return [true, false];
				} else if (v == "3") {
					return [true, true];
				}
			}
*/
			function resnumber(agent, enbale) {
				if (agent == false && enbale == false) {
					return "0";
				} else if (agent == false && enbale == true) {
					return "1";
				} else if (agent == true && enbale == false) {
					return "2";
				} else if (agent == true && enbale == true) {
					return "3";
				}
			}

			let getajax = {
				Alarm(c) {
					var obj1 = [54, 55, 56, 57];
					var obj = {
						"data": obj1.join(),
						"action": "READ"
					}
					util.getattrajax(obj, function(data) {
						var data = data.data;
						var data1 = [];
						if (data.length > 0) {
							if (c) {
								toast.$message({
									message: 'Synchronous success',
									type: 'success',
									offset: 90,
									showClose: true,
								});
							}
							for (var i = 0; i < data.length; i++) {
								if (54 == data[i].adr) {
									let obj = helios.ResTruefalse("ALL_AC_ALARM", data[i].adr, data[i].value);
									data1.push(obj);
								}
								if (55 == data[i].adr) {
									let obj = helios.ResTruefalse("DC_ALARM", data[i].adr, data[i].value);
									data1.push(obj);
								}
								if (56 == data[i].adr) {
									let obj = helios.ResTruefalse("OTEMP_ALARM", data[i].adr, data[i].value);
									data1.push(obj);
								}
								if (57 == data[i].adr) {
									let obj = helios.ResTruefalse("DOOR_OPEN", data[i].adr, data[i].value);
									data1.push(obj);
								}
							}
							console.log(data1);
							helios.Alarmdata = data1;
							//console.log(data1);

						} else {
							toast.$message.error("Error");
						}


					})
				},
				setAlarm() {
 
					var gaojing = (JSON.parse(JSON.stringify(helios.Alarmdata))); //先转字符串在转对象
					//得到数据对象名  
					var keys = Object.keys(gaojing);
					var adrs = [54, 55, 56, 57]; // 与 新数据配对 
					var obj = getArreaualL(keys, adrs, helios.Alarm);
					var data = [];

					for (var i = 0; i < helios.Alarmdata.length; i++) {
						var obj = {
							adr: "",
							value: ""
						}
						if (54 == helios.Alarmdata[i].adr) {
							obj.adr = helios.Alarmdata[i].adr;
							obj.value = resnumber(helios.Alarmdata[i].agent, helios.Alarmdata[i].enbale);
							data.push(obj);
						}
						if (55 == helios.Alarmdata[i].adr) {
							obj.adr = helios.Alarmdata[i].adr;
							obj.value = resnumber(helios.Alarmdata[i].agent, helios.Alarmdata[i].enbale);
							data.push(obj);
						}
						if (56 == helios.Alarmdata[i].adr) {
							obj.adr = helios.Alarmdata[i].adr;
							obj.value = resnumber(helios.Alarmdata[i].agent, helios.Alarmdata[i].enbale);
							data.push(obj);
						}
						if (57 == helios.Alarmdata[i].adr) {
							obj.adr = helios.Alarmdata[i].adr;
							obj.value = resnumber(helios.Alarmdata[i].agent, helios.Alarmdata[i].enbale);
							data.push(obj);
						}
					}
					var obj = {
						"data": JSON.stringify(data),
						"action": "SET"
					}
					util.postattrajax(obj, function(data) {
						console.log(data);

						if (1 != data) {
							toast.$message({
								message: ' Error' + data,
								type: 'error',
								showClose: true,
								offset: 80
							});
						} else {
							toast.$message({
								message: "Synchronous success",
								type: 'success',
								showClose: true,
								offset: 80
							});
						}
					});



				}
			}
			helios = new Vue({
				el: "#content",
				data: data,

				created() {
					getajax.Alarm();

					this.getLight();
					//console.log(this.$data);
				},
				mounted() {
					$("body").resize();
					console.log(this.$data);

				},
				updated() {
					//	console.log("==更新成功==");
					console.log(this.$data);
				},
				updated() {
					// console.log("==更新成功==");
					console.log(this.$data);
				},
				beforeUpdate() {
					//console.log("==更新成功==");
					//console.log(this.$data);
				},

				methods: {
					onSubmit() {
						util.success("数据请求成功");
					},
					Alarm_read(c) {
						getajax.Alarm(c);
					},
					setAlarm() {
						getajax.setAlarm();
					},

					getLight(c) {
						var obj1 = [66, 67, 68, 69, 78, 79];
						var obj = {
							"data": obj1.join(),
							"action": "READ"
						};
						util.getattrajax(obj, function(data) {
							var data = data.data;
							var data1 = [];
							if (data.length > 0) {
								if (c) {
									toast.$message({
										message: 'Synchronous success',
										type: 'success',
										offset: 90,
										showClose: true,

						}

							obj.enbale = true;

					resnumber(agent, enbale) {
						if (agentc == false && enbale == false) {
							return "0";
						} else if (agentc == false && enbale == true) {
							return "1";
						} else if (agentc == true && enbale == false) {
							return "2";
						} else if (agentc == true && enbale == true) {
							return "3";
						}
					}
