		<script type="text/javascript">
			var helios;
			let data = {
				equipment: sessionStorage.getItem("equipment"),
				form: {
					name: true,
					name1: false,
					tag: 111,
				},
				Alarmdata: [],
				Lightdata: [],

				Syncdata1: [],
				Syncdata2: [],
				Syncdata3: [],
				Syncdata4: [],
				Syncdataone_four: [],
			};

			// 循环匹配键值对
			function getArreaualL(arr1, arr2, arr) {
				var data = []
				var obj = {}; //获取addr
				obj.action = "set";
				var tmp = [];
				arr1.concat(arr2).sort().sort(function(a, b) { //两个数组链接
					if (a == b && tmp.indexOf(a) === -1) {
						tmp.push(a);
					}
				});
				//  obj.params 队列 赋值
				for (var i = 0; i < tmp.length; i++) {
					var setdata = new Object();
					setdata.adr = tmp[i];
					setdata.value = arr[tmp[i]];
					data.push(setdata);
				}
				obj.data = data;
				return obj;
			}

			function resnumber(agent, enbale) {
				if (agent == false && enbale == false) {
					return "0";
				} else if (agent == false && enbale == true) {
					return "1";
				} else if (agent == true && enbale == false) {
					return "2";
				} else if (agent == true && enbale == true) {
					return "3";
				}
			}

			let getajax = {
				Alarm(c) {
					var obj1 = [54, 55, 56, 57];
					var obj = {
						"data": obj1.join(),
						"action": "READ"
					}
					util.getattrajax(obj, function(data) {
						var data = data.data;
						var data1 = [];
						if (data.length > 0) {
							if (c) {
								toast.$message({
									message: 'Synchronous success',
									type: 'success',
									offset: 90,
									showClose: true,
								});
							}
							for (var i = 0; i < data.length; i++) {
								if (54 == data[i].adr) {
									let obj = helios.ResTruefalse("ALL_AC_ALARM", data[i].adr, data[i].value);
									data1.push(obj);
								}
								if (55 == data[i].adr) {
									let obj = helios.ResTruefalse("DC_ALARM", data[i].adr, data[i].value);
									data1.push(obj);
								}
								if (56 == data[i].adr) {
									let obj = helios.ResTruefalse("OTEMP_ALARM", data[i].adr, data[i].value);
									data1.push(obj);
								}
								if (57 == data[i].adr) {
									let obj = helios.ResTruefalse("DOOR_OPEN", data[i].adr, data[i].value);
									data1.push(obj);
								}
							}
							helios.Alarmdata = data1;
						} else {
							toast.$message.error("Error");
						}


					})
				},
				setAlarm() {
					var gaojing = (JSON.parse(JSON.stringify(helios.Alarmdata))); //先转字符串在转对象
					//得到数据对象名  
					var keys = Object.keys(gaojing);
					var adrs = [54, 55, 56, 57]; // 与 新数据配对 
					var obj = getArreaualL(keys, adrs, helios.Alarm);
					var data = [];

					for (var i = 0; i < helios.Alarmdata.length; i++) {
						var obj = {
							adr: "",
							value: ""
						}
						if (54 == helios.Alarmdata[i].adr) {
							obj.adr = helios.Alarmdata[i].adr;
							obj.value = resnumber(helios.Alarmdata[i].agent, helios.Alarmdata[i].enbale);
							data.push(obj);
						}
						if (55 == helios.Alarmdata[i].adr) {
							obj.adr = helios.Alarmdata[i].adr;
							obj.value = resnumber(helios.Alarmdata[i].agent, helios.Alarmdata[i].enbale);
							data.push(obj);
						}
						if (56 == helios.Alarmdata[i].adr) {
							obj.adr = helios.Alarmdata[i].adr;
							obj.value = resnumber(helios.Alarmdata[i].agent, helios.Alarmdata[i].enbale);
							data.push(obj);
						}
						if (57 == helios.Alarmdata[i].adr) {
							obj.adr = helios.Alarmdata[i].adr;
							obj.value = resnumber(helios.Alarmdata[i].agent, helios.Alarmdata[i].enbale);
							data.push(obj);
						}
					}
					var obj = {
						"data": JSON.stringify(data),
						"action": "SET"
					}
					util.postattrajax(obj, function(data) {
						console.log(data);

						if (1 != data) {
							toast.$message({
								message: ' Error' + data,
								type: 'error',
								showClose: true,
								offset: 80
							});
						} else {
							toast.$message({
								message: "Synchronous success",
								type: 'success',
								showClose: true,
								offset: 80
							});
						}
					});
				}
			}
			helios = new Vue({
				el: "#content",
				data: data,
				mounted() {
					$("body").resize();
					//console.log(this.$data); 
				},

				updated() {
					// console.log("==更新成功==");
					//console.log(this.$data);
				},

				created() {
					getajax.Alarm();
					this.getLight();
					this.getSync(1);
					this.getSync(2);
					this.getSync(3);
					this.getSync(4);
				},

				methods: {
					 
					Alarm_read(c) {
						getajax.Alarm(c);
					},
					setAlarm() {
						getajax.setAlarm();
					},

					getLight(c) {
						var obj1 = [66, 67, 68, 69, 78, 79];

						var obj = {
							"data": obj1.join(),
							"action": "READ"
						};
						util.getattrajax(obj, function(data) {
							var data = data.data;
							var data1 = [];
							if (data.length > 0) {

								for (var i = 0; i < data.length; i++) {
									if (66 == data[i].adr) {
										let obj = helios.ResTruefalse("Light 1 Fault Alarm Enbale", data[i].adr, data[i].value);
										data1.push(obj);
									}
									if (67 == data[i].adr) {
										let obj = helios.ResTruefalse("Light 2 Fault Alarm Enbale", data[i].adr, data[i].value);
										data1.push(obj);
									}
									if (68 == data[i].adr) {
										let obj = helios.ResTruefalse("Light 3 Fault Alarm Enbale", data[i].adr, data[i].value);
										data1.push(obj);
									}
									if (69 == data[i].adr) {
										let obj = helios.ResTruefalse("Light 4 Fault Alarm Enbale", data[i].adr, data[i].value);
										data1.push(obj);
									}
									if (78 == data[i].adr) {
										let obj = {
											name: "系统最大下行链路时延",
											adr: data[i].adr,
											value: data[i].value
										}
										data1.push(obj);
									}
									if (79 == data[i].adr) {

										let obj = {};
										obj.name = "自动时延调整开关";
										obj.adr = data[i].adr;
										obj.value = data[i].value == "1" ? true : false;

									}
								}

								helios.Lightdata = data1;
							} else {

						})

					},

					getSync(c, v) {
						var adr = [];
						//Sync1  ----- Sync4
						if (c == 1) {
							adr = [17, 18, 19, 20, 37];
						} else if (c == 2) {
							adr = [22, 23, 24, 25, 38];
						} else if (c == 3) {
							adr = [27, 28, 29, 30, 39];
						} else if (c == 4) {
							adr = [32, 33, 34, 35, 40];
						}

						var obj = {
							"data": adr.join(),
							"action": "READ"
						}
						util.getattrajax(obj, function(data) {

							if (c == 1) {
								helios.GetSyncdata_one_four(data, adr, c, v);
							} else if (c == 2) {
								helios.GetSyncdata_one_four(data, adr, c, v);
							} else if (c == 3) {
								helios.GetSyncdata_one_four(data, adr, c, v);
							} else if (c == 4) {
								helios.GetSyncdata_one_four(data, adr, c, v);
							}

						});
					},

					setSync(c) {
						if (c == 1) {
							let adr = [17, 18, 20, 37];
							helios.SetSyncdata_one_four(adr, helios.Syncdata1, c)
						} else if (c == 2) {
							let adr = [22, 23, 25, 38];
							helios.SetSyncdata_one_four(adr, helios.Syncdata2, c)
						} else if (c == 3) {
							let adr = [27, 28, 30, 39];
							helios.SetSyncdata_one_four(adr, helios.Syncdata3, c)
						} else if (c == 4) {
							let adr = [32, 33, 35, 40];
							helios.SetSyncdata_one_four(adr, helios.Syncdata4, c)
						}
					},


					//get   function   Sync1  ----- Sync4 
					GetSyncdata_one_four(data, adr, c, tiptxt) {
						var data = data.data;
						var data1 = [];
						if (data.length > 0) {
							if (tiptxt) {
								toast.$message({
									message: "success sync:" + c,
									type: 'success',
									showClose: true,
									offset: 80
								});
							}
							for (var i = 0; i < data.length; i++) {
								if (adr[0] == data[i].adr) {
									let obj = {}
									obj.name = "自动同步开关";
									obj.adr = data[i].adr;
									obj.value = data[i].value == "1" ? true : false;
									data1.push(obj);
								}
								if (adr[1] == data[i].adr) {
									let obj = {}
									obj.name = "上下行配比";
									obj.adr = data[i].adr;
									obj.value = data[i].value;
									data1.push(obj);
								}
								if (adr[2] == data[i].adr) {
									let obj = {}
									obj.name = "特殊时隙配比";
									obj.adr = data[i].adr;
									obj.value = data[i].value
									data1.push(obj);
								}
								if (adr[3] == data[i].adr) {
									let obj = {}
									obj.name = "循环前缀(cp)";
									obj.adr = data[i].adr;
									obj.value = data[i].value
									data1.push(obj);
								}
								if (adr[4] == data[i].adr) {
									let obj = helios.ResTruefalse("失步告警使能", data[i].adr, data[i].value);
									data1.push(obj);
								}
							}

							if (c == 1) {
								helios.Syncdata1 = data1
								helios.Syncdataone_four.push(helios.Syncdata1);
							} else if (c == 2) {
								helios.Syncdata2 = data1
								helios.Syncdataone_four.push(helios.Syncdata2);
							} else if (c == 3) {
								helios.Syncdata3 = data1
								helios.Syncdataone_four.push(helios.Syncdata3);
							} else if (c == 4) {
								helios.Syncdata4 = data1
								helios.Syncdataone_four.push(helios.Syncdata3);
							}

						} else {
							util.error("Error:sync" + c);
						}
					},

					SetSyncdata_one_four(adr, tag, c) {
						var data = [];
						for (var i = 0; i < tag.length; i++) {
							var obj = {
								adr: "",
								value: ""
							}
							if (adr[0] == tag[i].adr) {
								obj.adr = tag[i].adr;
								obj.value = tag[i].value == true ? "1" : "0";
								data.push(obj);
							}
							if (adr[1] == tag[i].adr) {
								obj.adr = tag[i].adr;
								obj.value = tag[i].value;
								data.push(obj);
							}
							if (adr[2] == tag[i].adr) {
								obj.adr = tag[i].adr;
								obj.value = tag[i].value;
								data.push(obj);
							}
							if (adr[3] == tag[i].adr) {
								obj.adr = tag[i].adr;
								obj.value = resnumber(tag[i].agent, tag[i].enbale);
								data.push(obj);
							}
						}
						var obj1 = {
							"data": JSON.stringify(data),
							"action": "SET"
						}
						util.postattrajax(obj1, function(data) {
							console.log(data);
							if (1 != data) {
								toast.$message({
									message: ' Error' + data,
									type: 'error',
									showClose: true,
									offset: 80
								});
							} else {
								toast.$message({
									message: "success sync:" + c,
									type: 'success',
									showClose: true,
									offset: 80
								});
							}
						});
					},

					//真假转换
					ResTruefalse(name, adr, value) {
						let obj = {
							name: "",
							adr: "",
							agent: "",
							enbale: "",
						}
						obj.adr = adr;
						obj.name = name;
						if ("0" == value) {
							obj.agent = false;
							obj.enbale = false;
						}
						if ("1" == value) {
							obj.agent = false;
							obj.enbale = true;
						}
						if ("2" == value) {
							obj.agent = true;
							obj.enbale = false;
						}
						if ("3" == value) {
							obj.agent = true;
							obj.enbale = true;
						}
						return obj
					},
					//真假转换为数字
					resnumber(agent, enbale) {
						if (agentc == false && enbale == false) {
							return "0";
						} else if (agentc == false && enbale == true) {
							return "1";
						} else if (agentc == true && enbale == false) {
							return "2";
						} else if (agentc == true && enbale == true) {
							return "3";
						}
					}
				},
			})
