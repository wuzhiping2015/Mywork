<html lang="en" class="no-js">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title> Cluster</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="assets/indexes/style.css">
		<script type="text/javascript" src="assets/js/jquery.js"></script>
		<link rel="stylesheet" href="assets/css/index.css?2019827">

		<script type="text/javascript" src="assets/indexes/jquery.particleground.min.js"></script>
		<script type="text/javascript" src="assets/indexes/demo.js"></script>
		<script type="text/javascript" src="assets/js/vue.js"></script>
		<script type="text/javascript" src="assets/js/index.js"></script>


	</head>
	<body>

		<div id="particles">
			<canvas class="pg-canvas" width="1496" height="318"></canvas>
			<div class="intro" id="Context">
				<span class="login-text" @click="location" title="Helios"></span>
				<!-- system -->
				<div class="row">
					<el-col :span="12">
						<div class="nav-tabs-custom">
							<div class="box-header with-border">
								<!-- <span
				                 class="icon iconfont icon-jizhanleixing  text-teal"></span> -->
								<h3 class="box-title">Cluster Management</h3>
							</div>
							<div class="box">
								<div class="box-body table-responsive no-padding">
									<div class="boxoption" v-if="boxoption"></div>
									<el-table :data="tableDataEnd" border style="width: 100%">

										<el-table-column label="System Name">
											<template slot-scope="scope">
												<el-input placeholder="Please enter" v-model="scope.row.data2"></el-input>
											</template>

										</el-table-column>
										<el-table-column label="System IP">
											<template slot-scope="scope">
												<el-input placeholder="Please enter" v-model="scope.row.data3"></el-input>
											</template>
										</el-table-column>

										<el-table-column label="Operation" width="250">
											<template slot-scope="{row}">
												<el-button size="medium" class="Enter" type="success" @click.native.prevent="Save(row,tableDataEnd,$event)">Save</el-button>

												<el-button size="medium" class="Enter" type="primary" @click.native.prevent="Enter(row,tableDataEnd,$event)">Enter</el-button>


												<!-- <el-button size="mini" icon="el-icon-setting" type="primary" @click.native.prevent="setmax(row.id,tableDataEnd)">下发</el-button>
											<el-button size="mini" icon="el-icon-delete" type="danger" @click.native.prevent="delerow(row.id,tableDataEnd)">删除</el-button> -->

											</template>
										</el-table-column>
									</el-table>
									<!-- <div style="text-align: center;">
				<el-pagination background @size-change="handleSizeChange" @current-change="handleCurrentChange" :page-sizes="[5, 10, 20]"
								:page-size="pageSize" :current-page="currentPage" layout="total, sizes, prev, pager, next" :total="totalItems">
										</el-pagination>
									</div> -->

								</div>

							</div>
						</div>
					</el-col>

				</div>
				<!-- system end -->

			</div>
		</div>
		<div id="TranslateExDiv"></div>
		<div id="cli_dialog_div"></div>


		<script>
			var toast = new Vue({
				el: '',
				mounted() {

				}
			});
			let app;
			let data = {
				tableDataBegin: [

				],
				tableDataName: "",
				tableDataEnd: [],
				currentPage: 1,
				pageSize: 5,
				totalItems: 2,
				filterTableDataEnd: [],
				flag: false,
				boxoption: false

			};
			app = new Vue({
				el: "#Context",
				data: data,
				beforeCreate() {
					/*console.log("创建前：");
					console.log(this.$data); */
				},
				created() {
					//  console.log("创建完成：");
					// console.log(this.$data);

				},
				beforeMount() {
					/* console.log("挂载前：");
					console.log(this.$data); */

				},
				mounted() {
					/* console.log("时时监控数据变化,并随之更新");*/
					$("body").resize();
					this.getdata();

				},

				updated() {
					// console.log("==更新成功==");
					//	console.log(this.$data);
				},
				//事件
				methods: {

					/* 初始进入系统请求数据 */
					getdata() {
						/* 	let url = "http://jsonplaceholder.typicode.com/users";
							util.getattrajax(url, function(data) { */

						var dataajax = [{
								data1: 1,
								data2: "",
								data3: "",
							}, {
								data1: 2,
								data2: "",
								data3: "",
							},
							{
								data1: 3,
								data2: "",
								data3: "",
							},
						];


						if (this.totalItems > this.pageSize) {
							this.totalItems = dataajax.length;
							for (let index = 0; index < this.pageSize; index++) {
								this.tableDataEnd.push({
									data1: dataajax[index].data1,
									data2: dataajax[index].data2,
									data3: dataajax[index].data3,
									data4: dataajax[index].data4,
									data5: dataajax[index].data5,
									data6: dataajax[index].data6,
								});
							}
						} else {
							this.tableDataEnd = dataajax;

						}
						dataajax.forEach((value, index) => {
							this.tableDataBegin.push({
								data1: value.data1,
								data2: value.data2,
								data3: value.data3,
								data4: value.data4,
								data5: value.data5,
								data6: value.data6,
							});
						})
						/* toast.$message({
							message: '数据同步成功',
							type: 'success',
							offset: 80
						}); */
						/* }); */
					},
					/* 初始进入系统请求数据  end*/

					//组件自带监控当前页码  start**************
					//前端搜索功能需要区分是否检索,因为对应的字段的索引不同
					//用两个变量接收currentChangePage函数的参数
					handleSizeChange(val) {
						console.log(`每页 ${val} 条`);
						this.pageSize = val;
						this.handleCurrentChange(1);
					},
					handleCurrentChange(val) {
						//console.log(`当前页: ${val}`);
						this.currentPage = val;
						//需要判断是否检索
						if (!this.flag) {
							this.currentChangePage(this.tableDataBegin);
							console.log(this.tableDataEnd);
						} else {
							this.currentChangePage(this.filterTableDataEnd);
							console.log(this.tableDataEnd);
						}
					},
					//全局数据联动查询 方法**********************
					currentChangePage(list) {
						let from = (this.currentPage - 1) * this.pageSize;
						let to = this.currentPage * this.pageSize;
						this.tableDataEnd = [];
						for (; from < to; from++) {
							if (list[from]) {
								this.tableDataEnd.push(list[from]);
							}
						}
					},
					//组件自带监控当前页码   end**************

					//删除**********************
					delerow: function(index, rows) {
						toast.$confirm("此操作将永久删除该数据，是否继续", "提示", {
							confirmButtonText: "确定",
							cancelButtonText: '取消',
							type: "warning"
						}).then(() => {
							rows.splice(index, 1);
							this.$message.success("删除成功");
						});
					},
					//进入系统
					Enter(index, value, e) {
						if (index.data2 == "" || index.data3 == "") {
							toast.$message({
								message: 'Please enter the cluster information',
								type: 'warning'
							});
						} else {
							app.boxoption = true;
							(e.path[0].innerHTML) = ('<i class="el-icon-loading"></i>');
							sessionStorage.setItem('$session', 111);
							setTimeout(() => {
							//	window.location.href = "Index.html";
								window.location.href = "login.html"
							}, 1000);
						}
					},

					Save(index, value, e) {
						if (index.data2 == "" || index.data3 == "") {
							toast.$message({
								message: 'Please enter the cluster information',
								type: 'warning'
							});
						} else {
							toast.$confirm("Cluster add？" + index.data2, "prompt", {
								cancelButtonText: 'cancel',
								confirmButtonText: "confirm",
								//type: "warning"
							}).then(() => {
								//rows.splice(index, 1);
								this.$message.success("successful");
							});
						}

					},
					//下发
					setmax(index) {
						//	this.updown = true;
						//	sessionStorage.setItem("setmax", index);
					},
					// 跳转
					location() {
						window.location.href = "login.html"
					}


				},


			});
		</script>


	</body>
</html>
