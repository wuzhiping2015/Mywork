		<script>
			let data = {
				equipment: sessionStorage.getItem("equipment"),
				url: sessionStorage.getItem("url"),
				 
				Set: true,
				Read: true,
				Port1: [],
				Port2: [],
			};

			var helios = new Vue({
				el: "#MainContext",
				data: data,
				beforeCreate() {
					/*console.log("创建前：");
					console.log(this.$data); */
				},
				created() {
					//  console.log("创建完成：");
					// console.log(this.$data);
					/* this.$data.hsulength = this.$data.HSU.length; */

				},
				beforeMount() {
					/* console.log("挂载前：");*/
					this.getnetwork();
					this.getPort2();
				},
				mounted() {
					/* console.log("时时监控数据变化,并随之更新");*/
					$("body").resize();
				}, 
				//事件
				methods: {
					getnetwork(c) {
						var adr = [122, 123, 124, 125];
						var obj = {
							"data": adr.join(),
							"action": "READ"
						};

						util.getattrajax(obj, function(data) {
							var data = data.data;
							var data1 = [];
							if (data.length > 0) {
								if (c > 0) {
									helios.$data.Read = false;
									setTimeout(() => {
										helios.$data.Read = true;
										toast.$message({
											message: "success:Port 1",
											type: 'success',
											showClose: true,
											offset: 10
										});
									}, 1200);
								}
								for (var i = 0; i < data.length; i++) {
									if (122 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "IP Address",
											value: data[i].value
										}
										data1.push(obj);
									}
									if (123 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "SUBNET MASK",
											value: data[i].value
										}
										data1.push(obj);
									}
									if (124 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "GATEWAY",
											value: data[i].value
										}
										data1.push(obj);
									}
									/* if (125 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "MAC ADDRESS",
											value: data[i].value
										}
										data1.push(obj);
									} */
								}
								helios.Port1 = data1;
							} else {
								toast.$message.error("Error");
							}
						})
					},
				
				
					setnetwork() {
						var adrs = [122, 123, 124]; // 与 新数据配对  
						var data = [];
						for (var i = 0; i < helios.Port1.length; i++) {
							var obj = {
								adr: "",
								value: ""
							}
							if (122 == helios.Port1[i].adr) {
								obj.adr = helios.Port1[i].adr;
								obj.value = helios.Port1[i].value;
								data.push(obj);
							}
							if (123 == helios.Port1[i].adr) {
								obj.adr = helios.Port1[i].adr;
								obj.value = helios.Port1[i].value;
								data.push(obj);
							}
							if (124 == helios.Port1[i].adr) {
								obj.adr = helios.Port1[i].adr;
								obj.value = helios.Port1[i].value;
								data.push(obj);
							}
						}

						var obj = {
							"data": JSON.stringify(data),
							"action": "SET"
						}
						console.log(data);
						return false;
						util.postattrajax(obj, function(data) {
							console.log(data);
							if (1 != data) {
								toast.$message({
									message: ' Error:Port 1',
									type: 'error',
									showClose: true,
									offset: 80
								});
							} else {
								toast.$message({
									message: "success:Port 1",
									type: 'success',
									showClose: true,
									offset: 80
								});
							}
						});
					},

						var adr = [126, 127, 128, 129];
						var obj = {
							"data": adr.join(),

						util.getattrajax(obj, function(data) {

								for (var i = 0; i < data.length; i++) {
									if (126 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "IP Address",
											value: data[i].value
										}
										data1.push(obj);

									if (127 == data[i].adr) {

											name: "GATEWAY",
											value: data[i].value
										}
										data1.push(obj);
									}
									/* if (125 == data[i].adr) {
										let obj = {
											adr: data[i].adr,
											name: "MAC ADDRESS",
											value: data[i].value
										}
										data1.push(obj);
									} */
								}
								helios.Port2 = data1;
							} else {
								toast.$message.error("Error");
							}
						})
					},
					setPort2() {
						var adrs = [126, 127, 128, 129]; // 与 新数据配对  
						var data = [];
						for (var i = 0; i < helios.Port2.length; i++) {
							var obj = {
								adr: "",

							if (126 == helios.Port2[i].adr) {
								obj.adr = helios.Port2[i].adr;
								obj.value = helios.Port2[i].value;
								data.push(obj);
							}
							if (127 == helios.Port2[i].adr) {
								obj.adr = helios.Port2[i].adr;
								obj.value = helios.Port2[i].value;
								data.push(obj);
							}
							if (128 == helios.Port2[i].adr) {
								obj.adr = helios.Port2[i].adr;
								obj.value = helios.Port2[i].value;
								data.push(obj);
							}
						}

						var obj = {
							"data": JSON.stringify(data),
							"action": "SET"
						}
						console.log(data);
						return false;
						util.postattrajax(obj, function(data) {
							console.log(data);
							if (1 != data) {
								toast.$message({
									message: ' Error:Port 2',

							} else {

									message: "success:Port 2",
									type: 'success',
									showClose: true,
									offset: 80
								});
							}

					},
				},
