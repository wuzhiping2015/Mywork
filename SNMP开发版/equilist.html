	<script type="text/javascript" src="assets/js/jquery.js"></script>

	<script type="text/javascript">
		var helios;
		let data = {
			token: sessionStorage.getItem("$token"),

			//表单验证
			isnull: "--",
			show: true,

			Addfirmware: false, //添加设备
			tabshow: 0,  // Tab
			tabshowBox: false, //设备管理 

			//添加设备
			equipmentdata: {
				siteName: "",
				mac: "",
				sn: "",
				ip: "",
				type: "master",
				switch: true,
			},

			//设备配置
			configuration: {},
			//设备基本信息
			getBaseInfo: [],

			//分页
			tableDataBegin: [],
			currentPage: 1,
			pageSize: 5,
			totalItems: 0,
			flag: false,
			tableDataName: "",
			tableDataEnd: [],
			filterTableDataEnd: [],


		};
		helios = new Vue({
			el: "#content-wrapper",
			data: data,
			mounted() {
				$("body").resize();
				this.getuquilist();
			},
			beforeMount() {
				this.getuquilist();
			},

			methods: {
				//初始获取数据
				getuquilist() {
					var token = sessionStorage.getItem("$token");
					var obj = {
						token: token,
					}
					let dataajax = [
						{
							EN: "11",
							value: "11",
							zh: "11",
						}
					];

					//获取ajax data
					util.getattrajax(SNMPAPI.getList, obj, function (data) {
						let getdata = data.list;
						var obj1 = {
							siteName: "",
							mac: "",
							sn: "",
							ip: "",
							type: "",
							switch: "",
						}
						for (var index in getdata) {
							var obj1 = {
								siteName: getdata[index].siteName,
								mac: getdata[index].mac,
								sn: getdata[index].sn,
								ip: getdata[index].ip,
								type: getdata[index].type,
								switch: getdata[index].devSwitch,
							}
							dataajax.push(obj1);
						}

						//处理   el-table  数据
						helios.totalItems = dataajax.length;
						if (helios.totalItems > helios.pageSize) {
							for (let index = 0; index < helios.pageSize; index++) {
								helios.tableDataEnd.push({
									siteName: dataajax[index].siteName,
									mac: dataajax[index].mac,
									sn: dataajax[index].sn,
									ip: dataajax[index].ip,
									type: dataajax[index].type,
									switch: dataajax[index].switch,
								});
							}
						} else {
							helios.tableDataEnd = dataajax;
						}


						//AJAX得到数据
						dataajax.forEach((value, index) => {
							helios.tableDataBegin.push({
								siteName: value.siteName,
								mac: value.mac,
								sn: value.sn,
								ip: value.ip,
								type: value.type,
								switch: value.switch,
							});
						})

					})
				},


				//组件自带监控当前页码  start**************
				//前端搜索功能需要区分是否检索,因为对应的字段的索引不同
				//用两个变量接收currentChangePage函数的参数
				handleSizeChange(val) {
					console.log(`每页 ${val} 条`);
					this.pageSize = val;
					this.handleCurrentChange(1);
				},
				handleCurrentChange(val) {
					//console.log(`当前页: ${val}`);
					this.currentPage = val;
					//需要判断是否检索
					if (!this.flag) {
						this.currentChangePage(this.tableDataBegin);
						console.log(this.tableDataEnd);
					} else {
						this.currentChangePage(this.filterTableDataEnd);
						console.log(this.tableDataEnd);
					}
				},
				//全局数据联动查询 方法**********************
				currentChangePage(list) {
					let from = (this.currentPage - 1) * this.pageSize;
					let to = this.currentPage * this.pageSize;
					this.tableDataEnd = [];
					for (; from < to; from++) {
						if (list[from]) {
							this.tableDataEnd.push(list[from]);
						}
					}
				},

				//组件自带监控当前页码   end**************


				//搜索 **********************
				doFilter() {
					if (this.tableDataName == "") {
						this.$message.warning("查询条件不能为空！");
						return;
					}
					this.tableDataEnd = []
					//每次手动将数据置空,因为会出现多次点击搜索情况
					this.filterTableDataEnd = []
					this.tableDataBegin.forEach((value, index) => {
						if (value.siteName) {
							if (value.siteName.indexOf(this.tableDataName) >= 0) {
								this.filterTableDataEnd.push(value)
							}
						}
					});
					//页面数据改变重新统计数据数量和当前页
					this.currentPage = 1
					this.totalItems = this.filterTableDataEnd.length
					//渲染表格,根据值
					this.currentChangePage(this.filterTableDataEnd)
					//页面初始化数据需要判断是否检索过
					this.flag = true
				},



				//删除**********************
				delerow: function (index, rows) {
					toast.$confirm("此操作将永久删除该数据，是否继续", "提示", {
						confirmButtonText: "确定",
						cancelButtonText: '取消',
						type: "warning"
					}).then(() => {
						rows.splice(index, 1);
						/* toast.$notify({
							title: '成功',
							message: '删除成功',
							type: 'success',
							duration: 1000
						}); */
						this.$message.success("删除成功");
					});
				},
				//设备备份
				backup: function (index, rows) {
					toast.$confirm("备份 【  " + rows + " 】 是否继续", "提示", {
						confirmButtonText: "确定",
						cancelButtonText: '取消',
						type: "warning"
					}).then(() => {
						this.$message.success(rows + " 备份 成功");
					});
				},

				//	EL-TABLE PROP 
				substr_name(row, column, cellValue, index) {
					let val = "";
					//val = cellValue.substring(0, 6) + "...";
					val = cellValue;
					return val;
					//console.log(cellValue)
				},


				//设置设备
				setmax(index) {
					//window.location.href = 'configuration.html';
					sessionStorage.setItem("setmax", index);
					console.log(index);
				},



				//数据同步**********************
				openData() {
					this.tableDataName = "";
					//this.tableDataEnd = this.tableDataBegin;
					//每次手动将数据置空,因为会出现多次点击搜索情况
					util.success("数据同步成功");
					this.filterTableDataEnd = []
					this.tableDataBegin.forEach((value, index) => {
						this.filterTableDataEnd.push(value);
					});
					this.currentPage = 1;
					this.totalItems = this.filterTableDataEnd.length;
					this.currentChangePage(this.filterTableDataEnd);
					this.flag = true;
				},

				//设备状态***********
				selcome_swit(row, column, cellValue, index) {
					if (cellValue === 1) {
						return "正常";
					} else {
						return "失效";
					}
				},


				//添加设备 弹窗
				Addfirm() {
					this.Addfirmware = true;
				},




				//新添加设备
				Addequipment() {
					var $this = arguments[0];
					if ($this == 2) {
						helios.Addfirmware = false;
						helios.equipmentdata = {
							siteName: "",
							mac: "",
							sn: "",
							ip: "",
							type: "",
							switch: true,
						}
						helios.isnull = "";
						helios.show = false;
					}
					else {
						var token = sessionStorage.getItem("$token");
						/* 	isnull:"--",
							show:true, */
						if (!helios.equipmentdata.siteName) {
							helios.isnull = "站点名称不能为空";
							helios.show = true;
						}
						else if (!helios.equipmentdata.mac) {
							helios.isnull = "MAC不能为空";
							helios.show = true;
						}
						else if (!helios.equipmentdata.sn) {
							helios.isnull = "SN不能为空";
							helios.show = true;
						}
						else if (!helios.equipmentdata.ip) {
							helios.isnull = "IP不能为空";
							helios.show = true;
						} else {
							helios.isnull = "";
							helios.show = false;

							var obj = {
								siteName: helios.equipmentdata.siteName,
								mac: helios.equipmentdata.mac,
								sn: helios.equipmentdata.sn,
								ip: helios.equipmentdata.ip,
								devSwitch: helios.equipmentdata.switch == true ? 1 : 0,
								type: helios.equipmentdata.type == "master" ? 1 : 2,
							}
							//不刷新,插入
							var arr = Object.values(helios.tableDataEnd);
							arr.unshift(obj);
							helios.tableDataEnd.unshift(obj);
							//sessionStorage.setItem("equipment", JSON.stringify(arr));

							helios.equipmentdata = {
								siteName: "",
								mac: "",
								sn: "",
								ip: "",
								type: "",
								switch: 0,
							}

							//请求
							util.postattrajax(SNMPAPI.putBaseInfo, obj, function (data) {
								toast.$message({
									message: data,
									type: 'success',
									showClose: true,
									offset: 80
								});
							});
						}

					}

				},
				//新添加设备 end


				//获取设备基本信息
				getBaseInfoData(index, value) {
					var obj = {
						token: helios.token,
						mac: index.mac,
						sn: index.sn,
						type: index.type,
					}

					//AJAX
					util.getattrajax(SNMPAPI.getBaseInfo, obj, function (data) {
						helios.tabshowBox = true;
						var arr = Object.values(data);// 数据VALUE
						var key = Object.keys(data.data); //数据KEY

						/*	console.log(key[0]);
							console.log(key); */


						//便利构造一个新的对象数据组
						let Getdata = [];
						console.log(key);

						key.forEach(keys => {
							switch (keys) {
								case "antennaType": {
									var $obj = {
										zh: "IP地址",
										EN: "antennaType",
										value: helios.Valueisnull(data.data.antennaType),
									}
									Getdata.push($obj);
									break;
								}
								case "band": {
									var $obj = {
										zh: "id",
										EN: "band",
										value: helios.Valueisnull(data.data.band),
									}
									Getdata.push($obj);
									break;
								}
								case "channelBw": {
									var $obj = {
										zh: "id",
										EN: "channelBw",
										value: helios.Valueisnull(data.data.channelBw),
									}
									Getdata.push($obj);
									break;
								}
								case "createDate": {
									var $obj = {
										zh: "id",
										EN: "createDate",
										value: helios.Valueisnull(data.data.createDate),
									}
									Getdata.push($obj);
									break;
								}
								case "devSwitch": {
									var $obj = {
										zh: "id",
										EN: "devSwitch",
										value: helios.Valueisnull(data.data.devSwitch),
									}
									Getdata.push($obj);
									break;
								}
								case "frequency": {
									var $obj = {
										zh: "id",
										EN: "frequency",
										value: helios.Valueisnull(data.data.frequency),
									}
									Getdata.push($obj);
									break;
								}
								case "id": {
									var $obj = {
										zh: "id",
										EN: "id",
										value: helios.Valueisnull(data.data.id),
									}
									Getdata.push($obj);
									break;
								}
								case "ip": {
									var $obj = {
										zh: "id",
										EN: "ip",
										value: helios.Valueisnull(data.data.ip),
									}
									Getdata.push($obj);
									break;
								}
								case "location": {
									var $obj = {
										zh: "id",
										EN: "location",
										value: helios.Valueisnull(data.data.location),
									}
									Getdata.push($obj);
									break;
								}
								case "mac": {
									var $obj = {
										zh: "id",
										EN: "mac",
										value: helios.Valueisnull(data.data.mac),
									}
									Getdata.push($obj);
									break;
								}
								case "mac": {
									var $obj = {
										zh: "id",
										EN: "masterMac",
										value: helios.Valueisnull(data.data.masterMac),
									}
									Getdata.push($obj);
									break;
								}
								case "productName": {
									var $obj = {
